title: Impressum

columns:
  left:
    width: 1/3
    sticky: true
    sections:
      meta:
        type: fields
        fields:
          metaheadline:
            label: Metadaten der Seite
            type: headline
          metatitle:
            label: Seiten-Titel
            type: text
            required: true
          metadescription:
            label: SEO-Beschreibung
            type: text
            maxlength: 200
            required: true
          metaimage:
            label: SEO-Vorschaubild (1200x630px)
            type: files
            multiple: false
            layout: cards
            required: true
            image:
              ratio: 4/3
  right:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          heading:
            label: Titel
            type: text
            width: 1/4
          subline:
            label: Unterzeile
            type: text
            width: 3/4
          contentheadline:
            label: Inhalt
            type: headline
          text:
            label: Text
            type: textarea
            size: huge
